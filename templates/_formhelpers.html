{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label(class_="col-sm-4") }}
    <div class="col-sm-3">
      {{ field(class_="form-control", **kwargs)|safe }}
    </div>
    {% if field.errors %}
      {% for error in field.errors %}
        <p class="col-sm-5 help-block"><span style="color: red;">{{error}}</span>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
